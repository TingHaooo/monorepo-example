version: "3.8"
services:
  node:
    image: test-sov-dashboard
    volumes:
      - ../..:/app
    build:
      context: ../..
      dockerfile: ./packages/sov-dashboard/Dockerfile
      args:
        port: "${PORT}"
        env: "${NODE_ENV}"
    ports:
      - "${PORT}:${PORT}"
      - "${WEBPACK_PORT}:${WEBPACK_PORT}"
    command: yarn start 
    stdin_open: true
    tty: true